# ============================================
# ESP32 Audio - MQTT Buttons
# ============================================

# Play
- name: "ESP32 Audio Play"
  unique_id: esp32_audio_btn_play
  command_topic: "esp32_audio/cmd/player"
  payload_press: "play"
  availability_topic: "esp32_audio/availability"
  icon: mdi:play
  device:
    identifiers:
      - esp32_audio_player

